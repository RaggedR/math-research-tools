name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit & API tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libmupdf-dev

      - name: Install Python dependencies
        run: |
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Run unit & API tests
        run: pytest tests/ -v --ignore=tests/test_e2e.py --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  e2e:
    name: E2E browser tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libmupdf-dev

      - name: Install Python dependencies
        run: |
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run E2E tests
        run: pytest tests/test_e2e.py -v --junitxml=e2e-results.xml

      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: e2e-results.xml
